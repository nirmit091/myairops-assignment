<div class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <form [formGroup]="HomePageForm" (ngSubmit)="generateFormData()" autocomplete="off">
                <div class="modal-body">
                    <div class="modal-content-block">
                        <div class="form-block mt-4">
                            <div class="row">
                                <div class="form-group col-md-12 mb-3 pr-md-2">
                                    <label class="sr-only" for="id">Id</label>
                                    <input type="number" formControlName="id" class="form-control" placeholder="Id"
                                        [ngClass]="{ 'is-invalid': displayMessage.id}" name="id">
                                    <div *ngIf="displayMessage.id" class="invalid-feedback">
                                        {{ displayMessage.id }}
                                    </div>
                                </div>

                                <div class="form-group col-md-12 mb-3 pr-md-2">
                                    <label class="sr-only" for="userName">User Name</label>
                                    <input type="text" formControlName="userName" class="form-control"
                                        placeholder="User Name" [ngClass]="{ 'is-invalid': displayMessage.userName}"
                                        name="userName">
                                    <div *ngIf="displayMessage.userName" class="invalid-feedback">
                                        {{ displayMessage.userName }}
                                    </div>
                                </div>

                                <div class="form-group col-md-12 mb-3 pr-md-2">
                                    <label class="sr-only" for="email">Email Address</label>
                                    <input type="text" formControlName="emailId" class="form-control"
                                        placeholder="Email Address" [ngClass]="{ 'is-invalid': displayMessage.emailId}"
                                        name="email">
                                    <div *ngIf="displayMessage.emailId" class="invalid-feedback">
                                        {{ displayMessage.emailId }}
                                    </div>
                                </div>

                                <div class="form-group col-md-12 mb-3 pr-md-2">
                                    <label class="sr-only" for="dateOfBirth">Date Of Birth</label>
                                    <div class="input-group">
                                        <input class="form-control" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker
                                            #d="ngbDatepicker" [maxDate]="maxDate" formControlName="dateOfBirth"
                                            [ngClass]="{ 'is-invalid': displayMessage.dateOfBirth}">
                                        <button class="btn btn-outline-secondary calendar" (click)="d.toggle()"
                                            type="button"></button>
                                        <div *ngIf="displayMessage.dateOfBirth" class="invalid-feedback">
                                            {{ displayMessage.dateOfBirth }}
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group col-md-12 mb-3 pr-md-2">
                                    <button type="submit" class="btn btn-primary">Register</button>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>

            </form>

        </div>

    </div>
</div>
